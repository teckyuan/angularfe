<table mat-table [dataSource]="dataSource">

  <mat-text-column name="workerName"></mat-text-column>
  <mat-text-column name="customerName"></mat-text-column>
  <mat-text-column name="roomName"></mat-text-column>
  <ng-container matColumnDef="startTime">
    <th mat-header-cell *matHeaderCellDef>StartTime</th>
    <td mat-cell *matCellDef="let item"> {{item.startTime | date:'h:mm a'}} </td>
  </ng-container>

  <!--
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let item"> {{item.price | currency:"USD"}} </td>
  </ng-container>
-->
  <ng-container matColumnDef="buttons">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let p">
      <button mat-flat-button color="accent" (click)="deleteProduct(p.massageSessionId)">
        End
      </button>
      <button mat-flat-button color="warn" [routerLink]="['/admin/main/products/edit', p.massageSessionId]">
        Edit
      </button>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colsAndRows"></tr>
  <tr mat-row *matRowDef="let row; columns: colsAndRows"></tr>
</table>

<div class="bottom-box">
  <button mat-flat-button color="primary" routerLink="/admin/main/products/create">
    Create New Product
  </button>
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[3, 5, 10]">
  </mat-paginator>
</div>
